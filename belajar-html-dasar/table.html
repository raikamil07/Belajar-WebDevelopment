<!-- Tag table, digunakan untuk membuat tabel
Tag tr untuk membuat row / baris
Tag th untuk membuat kolom header table
Tag td untuk membuat kolom isi table
Tag caption untuk keterangan table
Tag thead, untuk grup header table
Tag tbody, untuk grup isi table
Tag tfoot, untuk grup footer table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>belajar tabel</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: brown;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">nama</th>
                <th>nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>raihan</td>
                <td>kamil</td>
                <td>80</td>
            </tr>
            <tr>
                <td>ihsan</td>
                <td>kaito</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">total</td>
                <td>total</td>
                <td>165</td>
            </tr>
            <tr>`
                <td>rata-rata</td>
                <td>82.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
