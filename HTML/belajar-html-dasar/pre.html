<html>
    <body>
        <h1>bash script bikin banyak folder (kalau ga salah)</h1>

        <pre>
            for i in {1..10}; do
                if [ "$i" -lt 10 ]; then
                    mkdir "folder0$i"
                else
                    mkdir "folder$i"
                fi
            done
        </pre>
    </body>
</html>
