<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .container {
            display: grid;
            grid-template-columns: 200px repeat(4, 1fr);
            column-gap: 10px;

        .sidebar {
            background-color: lightcoral;
        }
        .content {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>sidebar</h1>
        </div>
        <div class="content">content</div>
        <div class="content">content</div>
        <div class="content">content</div>
        <div class="content">content</div>
    </div>
</body>
</html>
