<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 10px;
        }
        #username {
            border-style: solid;
            border-color: green;
            border-radius: 10px;
            padding: 10px;
        }
        #password {
            border-style: solid;
            border-color: green;
            border-radius: 10px;
            padding: 10px;
        }

        #username:focus, #password:focus {
            color: white;
            background-color: green;
        }
        #login {
            border-style: solid;
            border-color: green;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
        }

        #login:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <form action="">
        <label for="">
            username : <br>
            <input type="text" name="" id="username" required>
        </label> <br>
        <label for="">
            password : <br>
            <input type="password" name="" id="password" required>
        </label><br>
        <input type="submit" value="submit" id="login">
    </form>
</body>
</html>
