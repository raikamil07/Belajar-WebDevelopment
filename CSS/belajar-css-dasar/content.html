<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .konten {
            content: "test";
        }

        .konten::before {
            content: "eko ";
        }
        .konten::after {
            content: " eko";
        }
    </style>
</head>
<body>
    <p class="konten">ini konten</p>
</body>
</html>
