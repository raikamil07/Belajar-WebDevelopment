<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target="_blank"] {
            color: red;
        }

        /* p[title~="belajar"] {
            color: red;
        } memiliki title belajar */

        /* p[title|="belajar"] {
            color: red;
        } hanya memiliki title belajar */

        /* p[title^="belajar"] {
            color: red;
        } memiliki title belajar di awal */

        /* p[title$="belajar"] {
            color: red;
        } memiliki title belajar di akhir */

        /* p[title*="belajar"] {
            color: red;
        } memiliki title belajar di mana saja */

        [title*="belajar"] {
            color: red;
        } /* memiliki title belajar di mana saja */
        
    </style>
</head>
<body>
    <a href="" target="_blank">contoh 1</a>
    <a href="">contoh 1</a>
    <a href="" target="_self">contoh 1</a>
    <a href="">contoh 1</a>

    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajarpemrograman"> ini tidak dipilih</p>
    <p title="belajar-pemrograman"> ini dipilih</p>
    <p title="pemrograman belajar"> ini dipilih</p>
    <span title="pemrograman belajar"></span>
</body>
</html>
