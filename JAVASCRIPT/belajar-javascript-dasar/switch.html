<body>
    <script>

        const nilai = "A";

        switch(nilai) {
            case "A":
                document.writeln("anda lulus sangat baik");

            case "B":
                document.writeln("anda lulus baik");

            case "C":
                document.writeln("anda lulus baik");

            default:
                document.writeln("anda salah jurusan bang");
        }

    </script>
