<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nilai = 75;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "selamat anda lulus"
        } else {
            ucapan = "selamat anda tidak lulus"
        }

        document.writeln(ucapan)

        const value = 60;
        const kata = value >= 60 ? "selamat anda lulus" : "selamat anda ngulang kelas";
        document.writeln(kata)

    </script>
</body>
</html>
